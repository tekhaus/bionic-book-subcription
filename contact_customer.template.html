  <style>
    .button__cell { background: #1990c6; }
    a, a:hover, a:active, a:visited { color: #1990c6; }
  </style>
</head>

  <body>
    <table class="body">
      <tr>
        <td>
          <table class="header row">
            <tr>
              <td class="header__cell">
                <center>

                  <table class="container">
                    <tr>
                      <td>

                        <table class="row">
                          <tr>
                            <td class="shop-name__cell">
                              {%- if shop.email_logo_url %}
                                <img src="{{shop.email_logo_url}}" alt="{{ shop.name }}" width="{{ shop.email_logo_width }}">
                              {%- else %}
                                <h1 class="shop-name__text">
                                  <a href="https://{{ shop.domain }}/">{{ shop.name }}</a>
                                </h1>
                              {%- endif %}
                            </td>

                          </tr>
                        </table>

                      </td>
                    </tr>
                  </table>

                </center>
              </td>
            </tr>
          </table>

          <table class="row content">
            <tr>
              <td class="content__cell">
                <center>
                  <table class="container">
                    <tr>
                      <td>
                        <p>{{ body }}</p>

                        <hr />

                        <p>For more information about Bionic Book Subscription, visit our website.</p>

                        <table class="row actions">
                          <tr>
                            <td class="actions__cell">
                              <table class="button main-action-cell">
                                <tr>
                                  <td class="button__cell"><a href="{{ shop.url }}" class="button__text">Visit website</a></td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </center>
              </td>
            </tr>
          </table>

          <table class="row footer">
            <tr>
              <td class="footer__cell">
                <center>
                  <table class="container">
                    <tr>
                      <td>
                        <p class="disclaimer__subtext">If you have any questions, reply to this email or contact us at <a href="mailto:{{ shop.customer_email }}">{{ shop.customer_email }}</a></p>
                      </td>
                    </tr>
                  </table>
                </center>
              </td>
            </tr>
          </table>

          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAAAAAA6fptVAAAACklEQVQI12NgAAAAAgAB4iG8MwAAABJ0RVh0RVhJRjpPcmllbnRhdGlvbgAxhFjs7wAAAABJRU5ErkJggg==" class="spacer" height="1" />
        </td>
      </tr>
    </table>
  </body>
</html>
